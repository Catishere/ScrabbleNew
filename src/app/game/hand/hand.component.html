<div cdkDropList
    class="hand"
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="testletters"
    [cdkDropListSortingDisabled]="true"
    [cdkDropListAutoScrollDisabled]="true"
    (cdkDropListDropped)="drop($event)">
    <div *ngFor="let letter of testletters">
        <app-letter class="letter" [letter]="letter" cdkDrag></app-letter>
    </div>
</div>
